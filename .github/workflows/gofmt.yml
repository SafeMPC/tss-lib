name: Go-fmt
on: push
jobs:
  gofmt:
    name: Go fmt project
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Run gofmt
        run: |
          unformatted=$(gofmt -l .)
          if [ -n "$unformatted" ]; then
            echo "The following files are not correctly formatted:"
            echo "$unformatted"
            exit 1
          fi